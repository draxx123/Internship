<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title> 
</head>
<body>
    <div class="container">
        <img src="Assignment1.png" alt="HTML" width="100px" height="100px">
        <header>Form</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Source</label>
                            <input type="text" placeholder="Name of the Source" required>
                        </div>

                        <div class="input-field">
                            <label>Pipeline Name</label>
                            <input type="text" placeholder="Enter the name of the Pipeline" required>
                        </div>

                        <div class="input-field">
                            <label>Project ID</label>
                            <input type="text" placeholder="Enter the Project ID" required>
                        </div>

                        <div class="input-field">
                            <label>Bucket Name</label>
                            <input type="text" placeholder="Enter Bucket Name" required>
                        </div>

                        <div class="input-field">
                            <label>Cloud Storage Files</label>
                            <input type="text" placeholder="Location" required>
                        </div>

                        <div class="input-field">
                            <label>Credentials</label>
                            <input type="text" placeholder="Credentials" required>
                        </div>
                    </div>
                </div>

                
                    <button class="nextBtn">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            
                

    <script src="script.js"></script>
</body>
</html>
